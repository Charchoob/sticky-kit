<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sticky kit test</title>
  <style type="text/css">
  section {
      background: #ddd;
      z-index:0;
  }
  nav#stickyHeaderMenu {
      z-index:30;
      position: fixed;
      top: 0px;
      background: #eee;
      width: 100%;
  }

  a {
      z-index:40;
  }
  .sticker {
      padding:20px;
      margin:20px 0;
      background:#AAA;
      width:190px;
          z-index:0;
  }
  </style>

  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="../jquery.sticky-kit.js"></script>
</head>
<body>
<div>
    <nav id="stickyHeaderMenu" > 

    <a href="#one">one</a> || <a href="#two">two</a> || <a href="#three">three</a> || 
    </nav> <br/>
    
    <section id="one" style="height: 500px;"> 
       <div class="content"> </div>
       <nav class="sticker"  id="footerNavOne"> 1111</nav>
    </section>
    
    <section id="two" style="height: 500px;"> 
       <div class="content"> </div>
       <nav class="sticker" id="footerNavTwo">2222 </nav>
    </section>
    
    <section id="three" style="height: 500px;"> 
       <div class="content"> </div>
       <nav class="sticker"  id="footerNavThree">33333 </nav>
    </section>
    <section id="four" style="height: 500px;"> 
       <div class="content"> </div>
       <nav class="sticker"  id="footerNavFour">4444 </nav>
    </section>
</div>

<script type="text/javascript">
  (function() {
  $(".sticker").stick_in_parent();
  $(".stickyHeaderMenu").stick_in_parent();
  })();
</script>

</body>
</html>
